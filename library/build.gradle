apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'material-drawer'

    publishedGroupId = 'com.heinrichreimersoftware.materialdrawer'
    libraryName = 'material-drawer'
    artifact = 'materialdrawer'

    libraryDescription = 'Custom drawer implementation for Material design apps.'

    siteUrl = 'https://github.com/HeinrichReimer/material-drawer'
    gitUrl = 'https://github.com/HeinrichReimer/material-drawer'

    libraryVersion = '2.1.3'

    developerId = 'HeinrichReimer'
    developerName = 'Heinrich Reimer'
    developerEmail = 'heinrich@heinrichreimersoftware.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 15
        versionName "2.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:palette-v7:22.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'